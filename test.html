<!DOCTYPE html>
<html>
<head>
  <style>
    /* Style for the pop-up window */
    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      
      z-index: 1;
      text-align: center;
    }

    .popup-content {
      background-color: #fff;
      border-radius: 5px;
      width: 60%;
      margin: 100px auto;
      padding: 20px;
    }

    /* Style for the "Register Now" button */
    .register-button {
      background-color: #0074cc;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<!-- Your event information -->
<h1>How Billionaires, Icons, and World-Class Performers Master Productivity</h1>
<p>Speaker: Ren Xue</p>
<p>When: Tuesday, October 08, 17:30 - 19:30</p>

<!-- Register Now button -->
<button class="register-button" onclick="openPopup()">Register Now</button>

<!-- The pop-up window -->
<div id="popup" class="popup">
  <div class="popup-content">
    <h2>Register for the Event</h2>
    <!-- Add your registration form here -->
    <!-- Replace the "#" with your registration form URL -->
    <a href="#" target="_blank">Register Now</a>
    <span onclick="closePopup()" style="cursor: pointer;">Close</span>
  </div>
</div>

<script>
  function openPopup() {
    document.getElementById("popup").style.display = "block";
  }

  function closePopup() {
    document.getElementById("popup").style.display = "none";
  }
</script>

</body>
</html>
