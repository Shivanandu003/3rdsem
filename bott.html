<!DOCTYPE html>
<html>
<head>
    <title>Simple Chatbot</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        header{
        padding: 5vh;
        background-color: #00000058;
        margin: -20px -10px 0px -10px;
    }
        .navbar{
        font-size: 20px;
        font-family: 'Caveat', cursive;
        font-family: 'Urbanist', sans-serif;
    }
    .navbar a{
        text-decoration: none;
        padding: 0px 2px 0px 80px;
        text-align: center;
        display: block;
        float: left;
        color: #1d3cd4;
        font-size: 19px;
    
    }
    .navbar a:hover{
    color: rgba(255, 255, 255, 0.367);
    }
        h1{
            text-align: center;
            color:rgb(74, 141, 222);
    
        }
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
        background-image: url(img/9b6321d86e6bcb9f741d2465649be195.jpg);
        background-repeat: no-repeat;
        background-size: cover;
    }
    
    
    .chat-container {
        max-width: 400px;
        margin: 20px auto;
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    .chat-log {
        padding: 10px;
        overflow-y: scroll;
        max-height: 300px;
    }
    
    .chat-message {
        margin: 5px;
        padding: 10px;
        border-radius: 5px;
    }
    
    .bot {
        background-color: #2196F3;
        color: #fff;
    }
    
    .user-input {
        width: 100%;
        padding: 10px;
        border: none;
        border-top: 1px solid #ccc;
    }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
        <a href="home.html">HOME</a>
        <a href="about.html">ABOUT US</a>
       
        <a href="blog.html">BLOG</a>
        <a href="eventcalender.html">EVENTS</a>
        <a href="faq.html">FAQ</a>
    
        </nav>
        
    </header>
    <h1><B>WELCOME TO CHATBOT</B></h1>
    <div class="chat-container">
        <div class="chat-log" id="chat-log">
            <div class="chat-message bot">Hello! How can I help you?</div>
        </div>
        <input type="text" id="user-input" class="user-input" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
    </div>
    
</body>

<script>
    // script.js
function handleKeyPress(event) {
    if (event.key === 'Enter') {
        sendMessage();
    }
}


function sendMessage() {
    const userMessage = document.getElementById('user-input').value;
    if (userMessage.trim() === '') return;

    appendMessage('user', userMessage);
    document.getElementById('user-input').value = '';

    // You can simulate bot responses here, or integrate with an actual chatbot service.
    // For a simple example, we'll simulate a bot response.
    const botResponse = "You said: " + userMessage;
    setTimeout(() => {
        appendMessage('bot', botResponse);
    }, 500);
}

function appendMessage(sender, message) {
    const chatLog = document.getElementById('chat-log');
    const messageDiv = document.createElement('div');
    messageDiv.classList.add('chat-message', sender);
    messageDiv.textContent = message;
    chatLog.appendChild(messageDiv);

    // Scroll to the bottom to show the latest message
    chatLog.scrollTop = chatLog.scrollHeight;
}
</script>
</html>
